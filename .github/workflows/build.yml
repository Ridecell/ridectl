name: build-publish
on: 
  push:

jobs:
  Test:
    name: Test
    runs-on: ubuntu-20.04
    # container: golang:1.15.6
    # defaults:
    #  run:
    #    working-directory: /home/runner/go/src/github.com/Ridecell/

    
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.6

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/Ridecell/ridectl

      - name: Debug
        env:
            GOPATH: /home/runner/work/woodpecker/go
        run: |
          pwd
          echo ${HOME}
          echo ${GITHUB_WORKSPACE}
          echo ${GOPATH}
          echo ${GOROOT}

      - name: Test
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          cd ${GOPATH}/src/github.com/Ridecell/ridectl/ && make dep test && goveralls -coverprofile=gover.coverprofile -service=github-actions -repotoken=$COVERALLS_TOKEN
